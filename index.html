<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/css/styles.css">
    </head>
    <body>
        <main>
            <section class="container">
                <h1>Weather App</h1>
                <div class="input-wrapper">
                    <input type="text" placeholder="Search by city or zipcode" id="search-input" class="search-input">
                    
                    <div class="search-results-wrapper">
                        <button id="current-location-button">Use current location</button>
                        <ul id="search-results-list" class="search-results-list">
                        </ul>    
                    </div>
                </div>
                <div id="current-weather-wrapper"></div>
            </section>
        </main>
        <script src="/js/app.js" type="module"></script>
    </body>
</html>
